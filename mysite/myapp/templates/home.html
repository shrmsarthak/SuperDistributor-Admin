{% extends 'base.html' %}


{% block content %}


<div class="grid-container">
  <div class="grid-item"><b>Unpaid Invoice</b> : 20</div>
  <div class="grid-item"><b>Overdue Quotes</b> : 3</div>
  <div class="grid-item"><b>Low Stock Items</b> : 56</div>
  <div class="grid-item"><b>Unpaid Bills</b> : 3</div>
</div>

<hr/>
<div class="grid-container">
  <h5 style="margin-left: 270px;"><b>Accounting</b></h5>
  <h5 style="margin-left: 480px;"><b>Servicing</b></h5>
</div>

<form method="POST">
  {% csrf_token %}
<div class="grid-container">
    
  <div class="grid-container" style="margin: auto; width: 50%; padding: 10px; margin-left: 50px;">
    
    <button style="width: 150px; height: 322px;" type="submit" name="paymentbtn" class="btn btn-primary">Payments</button>

    <div>
      <button style="width: 150px; height: 90px; margin-left: 38px;" type="button" class="btn btn-secondary grid-item-btn">Sale Voucher</button>
      <button style="width: 150px; height: 90px; margin-left: 38px; margin-top: 25px;" type="button" class="btn btn-danger grid-item-btn">Purchase</button>
      <button style="width: 150px; height: 90px; margin-left: 38px; margin-top: 25px;" type="submit" class="btn btn-success grid-item-btn" name="expensebtn">Expense</button>
    </div>

    <div style="margin-left: 20px;">
      <button style="width: 150px; height: 90px;" type="submit" name="bankentry" class="btn btn-warning grid-item-btn">Banks/Entry</button>
      <button style="width: 150px; height: 90px; margin-top: 25px;" type="submit" name="deliveryconfirmation" class="btn btn-info grid-item-btn">Delivery Confirmation</button>
      <button style="width: 150px; height: 90px; margin-top: 25px;" type="button" class="btn btn-dark grid-item-btn">Vehicle Tracking Details</button>
    </div>

  </div>

  <div class = "vertical"></div>

  <div class="grid-container" style="margin: auto; width: 50%; padding: 10px; margin-left: 50px; margin-top: 0px;">
    <div>
      <button style="width: 150px; height: 90px; margin-left: 38px;" type="button" class="btn btn-secondary grid-item-btn">Inward</button>
      <button style="width: 150px; height: 90px; margin-left: 38px; margin-top: 25px;" type="button" class="btn btn-danger grid-item-btn">Outward</button>
    </div>

    <div style="margin-left: 20px;">
      <button style="width: 150px; height: 90px;" type="button" class="btn btn-primary grid-item-btn">Claim Data Entry</button>
    </div>

    <div style="margin-left: 20px;">
      <button style="width: 150px; height: 90px;" type="button" class="btn btn-success grid-item-btn">Post Complaint</button>
    </div>

  </div>

</div>

</form>

{% endblock %}
