<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>SUPER DISTRIBUTOR</title>
    {% load static %}

    
  </head>

  <body background="{% static 'myapp/back5.png' %}" style="background-size: cover;background-repeat: no-repeat;background-attachment: fixed;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
                  
      <div style="text-align: center; margin-top: 50px;">

        <img src="{% static 'myapp/logo.png' %}" width="150" height="150">
        <h4 style="text-align: center; font-family: 'Ultra', sans-serif; line-height: 40px; letter-spacing: 5px; margin-top: 20px;">SUPER DISTRIBUTOR</h4>
      </div>    

        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card-body p-3 text-center">

                      <form method="POST">
                      {% csrf_token %}
                      <div class="form-outline form-white mb-4">
                        
                        <input type="password" name="passcode" id="passcode" class="form-control form-control-lg" placeholder="Passcode" maxlength="4" required/>
                      
                      </div>

                      <button class="btn btn btn-primary" type="submit" style="margin-right: 20px;">Login</button>
                      </form>
              </div>
          </div>
        </div>
    </div>

  </body>

  <script type="text/javascript">

    {% if Flag %}
        swal("{{ mymessage }}");
    {% else %}
        None
    {% endif %}


  </script>

</html>
